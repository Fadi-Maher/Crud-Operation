    <title>contact list</title>
    
   <style>

</style>

<body>
    <main>
        <header class="header">
           <div class="search_div">
            <form>
                <label for="search">
                    <i class="fa fa-search"></i>
                    <input type="search" name="sea" id="search" placeholder="search contact">
                </label>
            </form>
           </div>

           <div class="add_div">
            <button class="addNew">
              <div class="fle">
                     <i class="material-symbols-outlined " >
                     person_add   
                     </i> new contact
              </div>
            </button>
           </div>
        </header>

        <section class="form">
          <div class="addNewContact"><!-- addNewContent -->
                <i class="fa fa-user-plus"></i>
                <form action="">
                    <input type="text" id="contact_form_name" placeholder="Full name">
                    <input type="text" id="contact_form_phone" placeholder="Phone">
                    <input type="email"id="contact_form_email" 
                    placeholder="Email">
                    <input type="text" id="contact_form_address" placeholder="Home Adress">
                </form>
                <button class="save-btn">save
                     <i class="fa fa-send-o"></i>
                </button>
                <div class="close"><!-- close btn -->
                    <button style="font-size:24px"> <i class="fa fa-close"></i></button>
               </div> <!-- close btn -->
           </div><!-- addNewContent -->

        </section><!-- form -->

        <section class="table_section">
            <table  class="table table-dark table-hover" style="text-align: center; border: 1px solid white;">  
                <thead>
                    <tr>
                        <th>#id</th>
                        <th>name</th>
                        <th>phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>

                    </tr>
                </tbody>

            </table>
        </section>
    </main>
